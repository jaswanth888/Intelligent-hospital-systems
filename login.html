    <h3 align="center"> Login </h3>
    <form class="mt-4 mb-4" action="loginsucces.html">
            <!-- <div class="alert alert-danger" role="alert">
            </div> -->
            <div class="form-group mt-3">
              <label for="">Email</label>
              <input
                type="email"
                name="email"
                placeholder="example@gmail.com"
                class="email white col-7 col-md-4 col-lg-7 ml-3 form-control"
                id="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                required
              />
              <div class="valid-feedback feedback-pos"></div>
              <div class="invalid-feedback feedback-pos">
                Please input valid email ID
              </div>
            </div>
            
            <div class="form-group mt-3">
              <label for="">Password</label>
              <input required type="Password" name="Password" id="" class="form-control" placeholder="**********" aria-describedby="helpId">
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="btn btn-dark">Login</button>
            </div>
        </form>
        </div>
    </div>
